{% extends 'main_app/base.html' %}

  {% block content %}
  <div class="auth-container">
      <h2>Sign Up</h2>
      <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit">Sign Up</button>
      </form>
      <p>Already have an account? <a href="{% url 'main_app:login' %}">Login here</a></p>
  </div>
  {% endblock %}
