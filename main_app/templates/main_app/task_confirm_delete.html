{% extends 'main_app/base.html' %}

{% block content %}
<div class="delete-container">
    <h2>Delete Task</h2>
    <p>Are you sure you want to delete "<strong>{{ task.title }}</strong>"?</p>

    {% if task.description %}
        <p><strong>Description:</strong> {{ task.description }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn-danger">Yes, Delete</button>

        {% if task.skill %}
            <a href="{% url 'main_app:skill_detail' task.skill.id %}" class="btn-secondary">Cancel</a>
        {% elif task.project %}
            <a href="{% url 'main_app:project_detail' task.project.id %}" class="btn-secondary">Cancel</a>
        {% endif %}
    </form>
</div>
{% endblock %}
